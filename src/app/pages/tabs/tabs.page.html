<ion-tabs>
  <ion-tab-bar color="toolbar" slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>HOME</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>PERFIL</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="booking">
      <ion-icon name="beer-outline"></ion-icon>
      <ion-badge color="danger" *ngIf="boookingCount | async as booking">{{booking.length}}</ion-badge>
      <ion-label>RESERVAS</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="document">
      <ion-icon name="document-outline"></ion-icon>
      <ion-label>DOCS</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="resident">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>VIZINHOS</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
