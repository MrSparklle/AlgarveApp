<ion-header no-border>
  <ion-toolbar color="toolbar">
    <ion-buttons slot="primary">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper *ngIf="!!imgUrls" [pagination]="true" [zoom]="true" [navigation]="true">
    <ng-template swiperSlide *ngFor="let img of imgUrls">
      <img [src]="img" />
    </ng-template>
  </swiper>
</ion-content>
