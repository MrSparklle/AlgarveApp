<ion-header no-border>
  <ion-toolbar color="toolbar">
    <ion-buttons slot="start" *ngIf="isIos">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/imgs/algarve-dark.svg" height="46" />
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button size="small" fill="outline" shape="round" (click)="saveNotice()" [disabled]="!noticeForm.valid">
        Salvar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header color="secondary" class="ion-no-margin">
    <ion-label>
      <h1>EDITAR NOTÍCIA</h1>
    </ion-label>
  </ion-list-header>

  <form *ngIf="($notice | async); else: loading" [formGroup]="noticeForm" novalidate class="ion-padding">
    <ion-item>
      <ion-label position="floating">Título da Notícia</ion-label>
      <ion-input required formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Texto da Notícia</ion-label>
      <ion-textarea required rows="20" formControlName="text"></ion-textarea>
    </ion-item>

    <!-- <ion-item>
      <ion-input type="file" accept=".png,.jpg"></ion-input>
    </ion-item> -->

    <ion-item>
      <ion-icon name="list-outline" slot="start"></ion-icon>
      <ion-label>Publicar</ion-label>
      <ion-toggle formControlName="type"></ion-toggle>
    </ion-item>
    <!-- <pre>{{noticeForm.value | json}}</pre> -->
  </form>
  <ng-template #loading>
    <ion-list-header>
      <ion-label>Carregando Notícia...</ion-label>
    </ion-list-header>
  </ng-template>
</ion-content>
